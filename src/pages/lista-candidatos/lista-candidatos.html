<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Candidatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let c of candidatos">
    <ion-item>
      <button ion-item clear (click)="goToPageCandidato(c)">{{c.nome}} {{c.sobrenome}}</button>
    </ion-item>
  </ion-list>
</ion-content>
